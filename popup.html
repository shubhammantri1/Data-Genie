<!DOCTYPE html>
<html>
<head>
  <title>Data Genie</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tabs">
    <button class="tab-button button-5" id="saveTabButton">Save</button>
    <button class="tab-button button-5" id="retrieveTabButton">Find</button>
  </div>

  <div id="retrieveTab" class="tab-content" style="display:none;">
    <div class="seven">
      <h1>Find</h1>
    </div>
    <div class="container">
      <input type="text" id="retrieveKey" class="input-box" placeholder="Field Name">
      <button class="button-19" id="retrieveBtn">Find</button>
      <button id="copyBtn"  class="button-19" style="display: none;">Copy to Clipboard</button>
      <div id="resultContainer">
        <p id="result"></p>
      </div>
    </div>
  </div>


  <div id="saveTab" class="tab-content">
    <div class="seven">
        <h1>Store</h1>
      </div>
    <div class="container">
      <input type="text" id="key"  class="input-box" placeholder="Name">
      <textarea id="value" placeholder="Value"></textarea>
      <button class="button-19" id="saveBtn" role="button">Save</button>

    </div>
  </div>

  <div id="statusMessage" class="status-message"></div>


  <script src="popup.js"></script>
</body>
</html>
